<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="media" type="ir.dagger.quizak.controller.command.MediaData*/-->
<div th:fragment="imageUploader(media)">
    <input type="file" id="imageFile" th:field="${media.file}"
           accept="image/*" class="file" multiple="multiple">
    <div class="input-group my-3">
<!--        TODO: change this button to an overflow button on the image preview-->
        <input class="form-control" disabled th:placeholder="#{text.uploadImage}" id="file">
        <button class="browse btn btn-primary" type="button" th:text="#{text.browse}">Browse</button>
    </div>
    <div class="ml-2 d-flex justify-content-center">
        <img
                th:src="(${media.mediaId} != null)? '/media/' + ${media.mediaId}: 'https://via.placeholder.com/150.png?text=Quizak.ir'"
                alt="Image preview" id="preview" class="img-thumbnail" src="https://via.placeholder.com/150.png?text=Quizak.ir">
    </div>
    <script th:src="@{/js/mediaUploader.js}"></script>
</div>
</html>
