<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/menu :: layout (~{::body}, ${user}, ${userCommand}, 'myCreations', #{text.myCreations})}">
<body>
<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" th:each="quiz: ${myCreations}">
        <div class="ms-2 me-auto">
            <div class="fw-bold" th:text="${quiz.name}"></div>
            <div th:text="${quiz.description}"></div>
        </div>
        <div class="row d-flex g-2">
            <div class="col-sm-6 d-flex justify-content-center">
                <a class="btn btn-outline-dark" th:href="@{/quiz/__${quiz.id}__/show}"
                        th:text="#{text.view}"></a>
            </div>
            <div class="col-sm-6 d-flex justify-content-center">
                <button class="btn btn-outline-danger text-danger"
                        th:attr="onclick=|deleteFunction('#{text.doYouWantToDelete(${quiz.name})}', '/quiz/${quiz.id}/delete')|"
                        th:href="@{/quiz/__${quiz.id}__/show}" th:text="#{text.delete}"></button>
            </div>
        </div>
    </li>
</ol>
<th:block th:replace="~{fragments/deleteFunction :: deleteFunction()}"/>
