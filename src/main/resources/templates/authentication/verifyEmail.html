<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'verifyEmail', #{message.signUpSuccessful.emailSent}, ${null})}">

<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin: auto;">
        <div class="card border-primary">
            <div class="card-header bg-primary">
                <div class="row">
                    <h1 class="card-title text-white" th:text="#{message.signUpSuccessful.emailSent}">Title</h1>
                </div>
            </div>

            <div class="card-body">
                <p th:utext="#{message.signUpSuccessful.message}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
