<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(template, title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}">
</head>
<body dir="auto">

<div class="container-fluid">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 col-md-offset-3" style="margin: auto;">
            <div class="card">
                <div class="card-header bg-dark">
                    <div class="row">
                        <h1 class="card-title text-white" th:text="${title}">Title</h1>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <th:block th:include="${template}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
